<ion-view view-title="Oturum Açma">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        Programı kullanabilmek için lütfen giriş yapınız.
      </div>
    </div>
  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="Kullanıcı adı" ng-model="form.username">
    </label>
    <label  class="item item-input">
      <input type="text" placeholder="Şifre" ng-model="form.password">
    </label>
  </div>
    <button class="button button-block button-positive" ng-click="login()">
      Giriş Yap
    </button>
  </ion-content>
</ion-view>
